<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      <link
         rel="stylesheet"
         href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css"
         integrity="sha512-BnbUDfEUfV0Slx6TunuB042k9tuKe3xrD6q4mg5Ed72LTgzDIcLPxg6yI2gcMFRyomt+yJJxE+zJwNmxki6/RA=="
         crossorigin="anonymous"
         referrerpolicy="no-referrer"
      />

      <link rel="stylesheet" href="style.css" />
      <title>Document</title>
   </head>
   <body>
      <body>
         <div class="container">

            <div class="container__forms">
               <div class="forms__wrapper">
                  <form action="#" class="forms__sign-in">
                     <h2 class="forms__title">Sign in</h2>
                     <div class="forms__input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Username" />
                     </div>
                     <div class="forms__input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password" />
                     </div>
                     <input type="submit" value="Login" class="forms__button solid" />

                     <p class="forms__social-text">Or Sign in with social platforms</p>
                     <div class="forms__social-media">
                        <a href="#" class="forms__social-link-icon">
                           <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="#" class="forms__social-link-icon">
                           <i class="fab fa-twitter"></i>
                        </a>
                        <a href="#" class="forms__social-link-icon">
                           <i class="fab fa-google"></i>
                        </a>
                        <a href="#" class="forms__social-link-icon">
                           <i class="fab fa-linkedin-in"></i>
                        </a>
                     </div>
                  </form>

                  <form action="#" class="forms__sign-up">
                     <h2 class="forms__title">Sign up</h2>
                     <div class="forms__input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Username" />
                     </div>
                     <div class="forms__input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="Email" />
                     </div>
                     <div class="forms__input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password" />
                     </div>
                     <div class="forms__input-field">
                        <i class="fas fa-eye"></i>
                        <input type="password" placeholder="Confirm password" />
                     </div>
                     <input type="submit" class="forms__button" value="Sign up" />
                     <p class="forms__social-text">Or Sign up with social platforms</p>
                     <div class="forms__social-media">
                        <a href="#" class="forms__social-link-icon">
                           <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="#" class="forms__social-link-icon">
                           <i class="fab fa-twitter"></i>
                        </a>
                        <a href="#" class="forms__social-link-icon">
                           <i class="fab fa-google"></i>
                        </a>
                        <a href="#" class="forms__social-link-icon">
                           <i class="fab fa-linkedin-in"></i>
                        </a>
                     </div>
                  </form>
               </div>
            </div>

            <!-- Panel container -->

            <div class="container__panel">
               <div class="panel panel__left">
                  <div class="panel__content">
                     <h3>New here ?</h3>
                     <p>
                        Lorem ipsum, dolor sit amet consectetur adipisicing
                        elit. Debitis, ex ratione. Aliquid!
                     </p>
                     <button class="forms__button transparent" id="sign-up-btn">
                        Sign up
                     </button>
                  </div>
                  <img src="image/log.svg" class="panel__image" alt="" />
               </div>
               
               <div class="panel panel__right">
                  <div class="panel__content">
                     <h3>One of us ?</h3>
                     <p>
                        Lorem ipsum dolor sit amet consectetur adipisicing elit.
                        Nostrum laboriosam ad deleniti.
                     </p>
                     <button class="forms__button transparent" id="sign-in-btn">
                        Sign in
                     </button>
                  </div>
                  <img src="image/register.svg" class="panel__image" alt="" />
               </div>
            </div>
         </div>
         <script src="main.js"></script>
      </body>
   </body>
</html>
